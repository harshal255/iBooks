<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>iBooklist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<body>
    <nav class="navbar   sticky-top " style="background: rgba(255, 255, 255, 0.05);
    box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
    backdrop-filter: blur( 1.5px );-webkit-backdrop-filter: blur( 1.5px );
   
    border: 1px solid rgba( 255, 255, 255, 0.18 );">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="#">

                <span class="text-primary">iBookList</span>
            </a>
        </div>
    </nav>
    <div id="msg"></div>
    <div class="container">
        <h2 class="my-3 text-center">Welcome to iBookList</h2>
        <br>

        <form id="form">
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="bookname" placeholder="Book name">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Author</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="author" placeholder="Author">
                </div>
            </div>
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Type</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="Technical" value="Technical"
                            checked>
                        <label class="form-check-label" for="Technical">
                            Technical
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="Programming"
                            value="Programming">
                        <label class="form-check-label" for="Programming">
                            Programming
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="Historical"
                            value="Historical">
                        <label class="form-check-label" for="Historical">
                            Historical
                        </label>
                    </div>
                </div>
            </fieldset>
            <div class="row mb-3">

            </div>
            <button type="submit" class="btn btn-primary align-items-center">Add Book</button>
        </form>
    </div>
    <br>
    <div class="container">
        <table class="table caption-top bordered border-primary table-hover"data-aos="flip-up">
            <caption>List of Details</caption>
            <thead>
                <tr>
                    <!-- <th scope="col">#</th> -->
                    <th scope="col">Name</th>
                    <th scope="col">Author</th>
                    <th scope="col">Type</th>
                </tr>
            </thead>
            <tbody id="tablebody">
                <!-- <tr>
                    
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr> -->

            </tbody>
        </table>

    </div>



    <script src="index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
